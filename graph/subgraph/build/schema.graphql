type ERC20DepositInitiated @entity(immutable: true) {
  id: Bytes!
  _l1Token: Bytes! # address
  _l2Token: Bytes! # address
  _from: User # address
  _to: Bytes! # address
  _amount: BigInt! # uint256
  _data: Bytes! # bytes
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type ERC20WithdrawalFinalized @entity(immutable: true) {
  id: Bytes!
  _l1Token: Bytes! # address
  _l2Token: Bytes! # address
  _from: User! # address
  _to: User! # address
  _amount: BigInt! # uint256
  _data: Bytes! # bytes
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type ETHDepositInitiated @entity(immutable: true) {
  id: Bytes!
  _from: User # address
  _to: User! # address
  _amount: BigInt! # uint256
  _data: Bytes! # bytes
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type ETHWithdrawalFinalized @entity(immutable: true) {
  id: Bytes!
  _from: User # address
  _to: User! # address
  _amount: BigInt! # uint256
  _data: Bytes! # bytes
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type User @entity {
  id: Bytes!
  ethDeposits: [ETHDepositInitiated!]! @derivedFrom(field: "_from")
  withdrawals: [ETHWithdrawalFinalized!]! @derivedFrom(field: "_from")
}
